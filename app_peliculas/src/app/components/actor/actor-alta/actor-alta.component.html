<div>
    <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="apellido" class="form-control" id="apellido" placeholder="Ingrese apellido">
        </div>
        <div class="form-group">
            <label for="pais">Pais</label>
            <input type="pais" class="form-control" id="pais" placeholder="Ingrese pais">
          </div>
        <br>
        <button [ngStyle]="{'width':'50%'}" type="button" class="btn btn-outline-primary">Alta</button>
        <button [ngStyle]="{'width':'50%'}" type="button" class="btn btn-outline-danger">Cancelar</button>
      </form>
</div>
